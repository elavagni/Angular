<nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" aria-expanded="false" aria-controls="navbar" type="button" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>
      </div>
      <div class="navbar-collapse collapse" id="navbar">
          <ul class="nav navbar-nav" *ngIf="loggedIn()">
              <li routerLinkActive="active"><a [routerLink]="['/members']">Matches</a></li>
              <li routerLinkActive="active"><a [routerLink]="['/lists']">List</a></li>
              <li routerLinkActive="active"><a [routerLink]="['/messages']">Messages</a></li>
          </ul>
        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="navbar-form navbar-right" (ngSubmit)="login()">
          <div class="form-group">
            <input class="form-control" #username required name="username" [(ngModel)]="model.username"   type="text" placeholder="Email">
          </div>
          <div class="form-group">
            <input class="form-control" #password type="password" required name="password" [(ngModel)]="model.password" placeholder="Password">

        <ul *ngIf="loggedIn()" class="nav navbar-nav navbar-right">
                <li class="dropdown" dropdown>
                  <a (click) = "false" class="dropdown-toggle" dropdownToggle>Welcome {{authservice?.decotedToken.unique_name | titlecase}}<span class="caret"></span></a>

                    <li><a href="#"><i class="fa fa-user"></i>Edit Profile</a></li>
                    <li role="separator" class="divider"></li>
